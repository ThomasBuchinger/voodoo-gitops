# Declaring the user list
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: external-access
  namespace: kube-system
spec:
  basicAuth:
    secret: cloudflare-access

---
kind: Service
apiVersion: v1
metadata:
  name: nas
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  externalName: 10.0.0.19
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nas
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`nas-external.buc.sh`)
      kind: Rule
      priority: 1
      services:
        - name: nas
          port: 8080


