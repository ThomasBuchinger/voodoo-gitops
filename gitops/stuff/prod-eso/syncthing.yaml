
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-syncthing-buc-sh
  namespace: prod-secrets
spec:
  secretName: cert-syncthing-buc-sh
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - buc
  dnsNames:
    - syncthing.buc.sh
  issuerRef:
    name: letsencrypt-prod-cloudflare-dns
    kind: ClusterIssuer
    group: cert-manager.io