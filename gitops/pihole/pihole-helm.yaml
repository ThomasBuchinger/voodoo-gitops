apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: pihole
  namespace: kube-system
spec:
  repo: https://mojo2600.github.io/pihole-kubernetes
  chart: pihole
  targetNamespace: default
  valuesContent: |-
    image:
      tag: "latest"
    dnsHostPort:
      enabled: true
    serviceDns:
      mixedService: true
      type: ClusterIP
    serviceDhcp:
      enabled: false
    # serviceWeb: {}
    virtualHost: pihole.buc.sh
    ingress:
      enabled: false
    admin:
      existingSecret: common-secrets
      passwordKey: cred_admin_password
    dnsmasq:
      customDnsEntries:
      - address=/nas.buc.sh/10.0.0.19
      - address=/kvm.buc.sh/10.0.0.13
      - address=/voodoo.buc.sh/10.0.0.16
      - address=/kube.buc.sh/10.0.0.20
      - address=/prod.buc.sh/10.0.0.33
      - address=/bastion.buc.sh/10.0.0.101
      customCnameEntries:
      - cname=s3.buc.sh,nas.buc.sh
      - cname=sync.buc.sh,nas.buc.sh
      - cname=pihole.buc.sh,voodoo.buc.sh
      - cname=paste.buc.sh,voodoo.buc.sh
      - cname=vault.buc.sh,voodoo.buc.sh
      - cname=wireguard.buc.sh,voodoo.buc.sh
      - cname=voodoo-console.buc.sh,voodoo.buc.sh

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-cloudflare-dns
spec:
  tls:
  - hosts:
    - pihole.buc.sh
    secretName: cert-pihole-buc-sh
  rules:
  - host: pihole.buc.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-web
            port:
              number: 80
  - host: pihole.10.0.0.16.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-web
            port:
              number: 80
