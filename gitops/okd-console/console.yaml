---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: okd-console

---
apiVersion: v1
kind: Secret
metadata:
  name: okd-console-secret
  annotations:
    kubernetes.io/service-account.name: okd-console
type: kubernetes.io/service-account-token

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: okd-console
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: okd-console
  namespace: default

