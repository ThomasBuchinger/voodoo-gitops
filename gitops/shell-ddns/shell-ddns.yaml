apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddns-update
spec:
  #schedule: "0 3 * * *"
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: shell-ddns-client
            image: redhat/ubi9:latest
            imagePullPolicy: IfNotPresent
            envFrom:
            - configMapRef:
                name: ddns-config
            - secretRef:
                name: ddns-config-secrets
            command:
            - /bin/bash
            - -c
            - "curl https://raw.githubusercontent.com/ThomasBuchinger/shell-ddns-client/main/ddns-client.sh | /bin/bash"
          restartPolicy: OnFailure

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ddns-config
data:
  DDNS_MODE: check
  DDNS_HOSTNAMES: lab
  DDNS_DOMAIN: buc.sh
  DDNS_CF_AUTHTYPE: token
