apiVersion: batch/v1
kind: CronJob
metadata:
  name: oidc-configurer
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: oidc-configurer
            image: redhat/ubi9:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - /script/configure_oidc.sh
            env:
            - name: ISSUER
              valueFrom:
                secretKeyRef:
                  name: oidc-kubelogin
                  key: oidc_provider_url
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oidc-kubelogin
                  key: client_id
            volumeMounts:
            - name: script
              mountPath: /script
            - name: config
              mountPath: /config
            - name: etc
              mountPath: /host-etc
              readOnly: true
            securityContext:
              privileged: true
          volumes:
          - name: script
            configMap:
              name: configure-oidc
          - name: config
            hostPath:
              path: /var/lib/rancher/k3os/config.d/
          - name: etc
            hostPath:
              path: /etc
          
          restartPolicy: OnFailure